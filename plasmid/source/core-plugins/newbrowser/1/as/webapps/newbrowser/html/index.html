	<script type="text/javascript">
	//
	// Configuration Atributes
	//
	
	var mainController = new MainController();
	
	$(document).ready(function() {
		
		$('#main').hide();
		var username = $("#username").value;
		if(username == null || username.length==0) {
			$("#username").focus();
		} else {
			$("#login-button").focus();
		}
	
		$('#login-form').submit(function() {
			Util.blockUI();
			mainController.openbisServer.login( $.trim($('#username').val()), $.trim($('#password').val()), function(data) { mainController.enterApp(data) })
		});
		
		mainController.openbisServer.ifRestoredSessionActive(function(data) { mainController.enterApp(data) });
		
		// Make the ENTER key the default button
		$("login-form input").keypress(function (e) {
			if ((e.which && e.which == 13) || (e.keyCode && e.keyCode == 13)) {
				$('button[type=submit].default').click();
				return false;
			} else {
				return true;
			}
		});
	});
	</script>

<body class="bodyLogin">
	<div id="login-form-div" class="loginForm">
			<img class="loginLogo" src="./images/openBIS_Logo.png" alt="openBIS" />
			<h1>Lab Notebook</h1>
			
			<form id="login-form" action="javascript:">
				<fieldset>
						<div class='loginInputBox'>
							<input placeholder="Account" id="username" type="text" required="required">
						</div>
					
						<div class='loginInputBox'>
							<input placeholder="Password" id="password" type="password" required="required">
						</div>
					
						<button class="btn" id="login-button" type="submit"><i class="icon-arrow-right"></i></button>
				</fieldset>
			</form>
			
			<center>
				<div style="margin-bottom: 5px;">Compatible With:</div>
				<img src="./images/browser-icon-chrome.png" style="width: 43px; height:43px;" /><img src="./images/browser-icon-safari.png" style="width: 43px; height:43px;" /><img src="./images/browser-icon-firefox.png" style="width: 43px; height:43px;" /><img src="./images/browser-icon-tablet.png" style="height:43px;" />
			</center>
	</div>
	
	<div id="main">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12" id ="sectionsContainer"></div>
			</div>
			
			<div id="mainContainer">
		    	
			</div>
			
		</div>
	</div>
</body>
