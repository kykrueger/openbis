apply plugin: 'java'
apply plugin: 'application'

repositories {
    ivy {
        ivyPattern "http://svnsis.ethz.ch/repos/cisd/ivy-repository/trunk/[organisation]/[module]/[revision]/ivy.xml"
        artifactPattern "http://svnsis.ethz.ch/repos/cisd/ivy-repository/trunk/[organisation]/[module]/[revision]/[artifact]-[revision](-[classifier]).[ext]"
    }
}

dependencies {
    compile project(':microservice_server_template')
    compile 'openbis:openbis-v3-api-batteries-included:20.10.0',
            'apache:log4j:1.2.15',
            'maxmind:geoip2:2.15.0',
            // Geo IP dependencies
            'maxmind:maxmind-db:2.0.0',
            'fasterxml:jackson-core:2.9.10', // It actually requires 2.11.2 needs to be added to the repo
            'fasterxml:jackson-annotations:2.9.10', // It actually requires 2.11.2 needs to be added to the repo
            'fasterxml:jackson-databind:2.9.10', // It actually requires 2.11.2 needs to be added to the repo
            'apache:commons-codec:1.10', // It actually requires 1.15 needs to be added to the repo
            'apache:httpclient:4.3.6' // It actually requires 4.5.13 needs to be added to the repo
}

ext {
    javaMainClass = "ch.ethz.sis.microservices.download.server.startup.StatisticsMain"
}

application {
    mainClassName = javaMainClass
}

distZip {
    into(project.name) {
        from './conf'
        include '*'
    }
    into(project.name) {
        from './'
        include 'README.md'
    }
}
