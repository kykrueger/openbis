<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <title>openBIS NG Admin</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="#" />
    <style>
      html {
        font-size: 16px;
      }
      body {
        height: 100%;
        min-height: 100%;
        margin: 0px 0px 0px 0px;
      }
      #app {
        height: 100%;
      }
      #app > div,
      #app > div > div {
        height: 100%;
      }
      #error {
        margin-left: 20px;
      }
    </style>
    <script>
      function loadError() {
        window.onload = function () {
          let text = 'Error: Could not connect to openBIS.'
          let h2 = document.createElement('h2')
          var textnode = document.createTextNode(text)
          h2.appendChild(textnode)
          document.getElementById('error').appendChild(h2)
        }
      }
    </script>
    <script
      src="/openbis/resources/api/v3/config.js"
      onerror="loadError()"
    ></script>
    <script src="/openbis/resources/api/v3/require.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <div id="error"></div>
  </body>
</html>
